<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Richie Mae Omandam | Portfolio</title>    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8ebe9;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            background: #d4e2d4;
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #222;
        }

        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 50px 0;
        }

        .card {
            background: white;
            padding: 30px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4a261;
            color: white;
        }
    </style>
</head>
<body>
    
    <header>
        <div class="header-text">
            <h1>Richie Mae Omandam</h1>
            <a href="portfolio.html" class="btn">Home</a>
        </div>
        <img src="profile.jpg" alt="Richie Mae Omandam" class="profile-pic">
    </header>
   
    <div class="card">
        <h2>Subjects Taken</h2>
        <table id="courses-table">
            <thead>
                <tr>
                    <th>Year Level</th>
                    <th>Semester</th>
                    <th>Course Code</th>
                    <th>Description</th>
                    <th>Credit Units</th>
                </tr>
            </thead>
            <tbody id="courses-body"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const jsonURL = 'course.json'; // Make sure course.json is accessible

            fetch(jsonURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error fetching JSON');
                    }
                    return response.json();
                })
                .then(data => {
                    displayCourses(data.courses);
                })
                .catch(error => console.error('Error loading JSON:', error));

            function displayCourses(courses) {
                let tableBody = document.getElementById("courses-body");
                tableBody.innerHTML = "";
                
                courses.forEach(course => {
                    let row = `<tr>
                        <td>${course.year_level}</td>
                        <td>${course.sem}</td>
                        <td>${course.code}</td>
                        <td>${course.description}</td>
                        <td>${course.credit}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        });
    </script>

</body>
</html>
